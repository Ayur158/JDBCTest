<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/employers/{id} (id=${employee.getId()})}" th:object="${employee}">
    <label for="name"> Имя работника: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastName">Фамилия работника: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="gender">Пол: </label>
    <input type="text" th:field="*{gender}" id="gender"/>
    <br/>
    <label for="email">Электронная почта: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="dateOfBirth">Дата рождения: </label>
    <input type="text" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <br/>
    <label for="country">Страна: </label>
    <input type="text" th:field="*{country}" id="country"/>
    <br/>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
